<!DOCTYPE html> {% load static %}

<head>
    <title>LCO</title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{% static 'img/sports-logo-transparent.png' %}">
    <link rel="stylesheet" href="{% static 'css/LCO.css' %}">
    <script src="{% static 'js/script.js' %}" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="row">
        <div class="col-12 head">
            <nav class="navbar">
                <div class="brand-title">
                    <img id="logo" src="{% static 'img/sports-logo-transparent.png' %}">
                </div>
                <a href="#" class="toggle-button">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </a>
                <div class="navbar-links">
                    <ul>
                        <li><a href="{% url 'home' %}">Home</a></li>
                        <li><a href="{% url 'team' %}">Team</a></li>
                        <li><a href="{% url 'tournament' %}">Tournament</a></li>
                        <li><a href="{% url 'faq' %}">FAQ</a></li>
                        <li><a href="{% url 'about' %}">About Us</a></li>
                        <li><button class="btn modal-btn" data-toggle="modal" data-target="#myModal">
                            Login
                          </button></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Login</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        Adding Soon
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>
        {% block content%} {% endblock%}
        <div class="col-12 foot">
            <div class="col-12">
                <div class="foot-title">
                    <p class="foot-tm-text">Contact Us</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-12 col-sm-12 mob-add">
                    <div class="foot-cols">
                        <div class="foot-title">
                            <p class="foot-t-text">Mobile:</p>
                        </div>
                        <div class="foot-text">
                            <p class="foot-t-data">+91999999999</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-12 col-sm-12 mob-add">
                    <div class="foot-cols">
                        <div class="foot-title">
                            <p class="foot-t-text">Address:</p>
                        </div>
                        <div class="foot-text">
                            <p class="foot-t-data">LCO Basketball Ground<br> 55 - Fictional Homes<br> Fictional Road<br> Near Fictional Lake<br> India
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="foot-title">
                    <p class="copyright"><a href="#">&copy;Prateek Adhikari</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
